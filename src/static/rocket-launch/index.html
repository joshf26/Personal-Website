<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="global.css">

    <title>Rocket Launch</title>
</head>
<body>

<div class="layer" id="layer3">
    <img id="cloud4" width="200" src="assets/cloud.svg" alt="Cloud">
    <img id="cloud5" width="200" src="assets/cloud.svg" alt="Cloud">

    <div id="stars2"></div>
</div>
<div class="layer" id="layer2">
    <div id="stars1"></div>

    <img id="cloud1" width="200" src="assets/cloud.svg" alt="Cloud">
    <img id="cloud2" width="200" src="assets/cloud.svg" alt="Cloud">

    <img id="moon" src="assets/moon.png" alt="Moon">
    <img id="mars" src="assets/mars.png" alt="Mars">
    <img id="jupiter" src="assets/jupiter.png" alt="Jupiter">
    <img id="saturn" src="assets/saturn.png" alt="Jupiter">
    <img id="uranus" src="assets/uranus.png" alt="Jupiter">
    <img id="neptune" src="assets/neptune.png" alt="Jupiter">
</div>
<div class="layer" id="layer1">
    <img id="station" src="assets/station.svg" alt="Station">

    <img id="rocket" width="512" height="700" src="assets/rocket.svg" alt="Rocket">

    <img id="cloud3" width="200" src="assets/cloud.svg" alt="Cloud">
    <img id="cloud6" width="200" src="assets/cloud.svg" alt="Cloud">

    <div id="ground"></div>
    <div id="underground"></div>

    <div id="instructions">
        <h1>SCROLL DOWN TO LAUNCH</h1>
        <h3>Made By Joshua Franklin<br>For The Moonwalk Quarantine Competition<br>At CU Boulder</h3>
    </div>

    <div id="end">
        <h1>The End</h1>
        <button onclick="window.scrollTo(0, 0)">Start Over</button>
    </div>
</div>

<script src="index.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-50810949-7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-50810949-7');
</script>
</body>
</html>
